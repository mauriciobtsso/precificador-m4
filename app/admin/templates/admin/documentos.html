{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-file-contract me-2"></i> Modelos de Documentos</h2>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
            <thead class="table-light">
                <tr>
                    <th>Título</th>
                    <th>Chave (Sistema)</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for m in modelos %}
                <tr>
                    <td class="fw-bold">{{ m.titulo }}</td>
                    <td><span class="badge bg-secondary">{{ m.chave }}</span></td>
                    <td class="text-end">
                        <a href="{{ url_for('admin.editar_documento', id=m.id) }}" class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit me-1"></i> Editar
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="3" class="text-center text-muted py-3">Nenhum modelo cadastrado.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
