{% extends "base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 900px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold">
      <i class="fas fa-gun me-2 text-primary"></i>
      {{ 'Editar Arma' if item else 'Nova Entrada de Arma' }}
    </h4>
    <a href="{{ url_for('estoque.armas_listar') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Voltar
    </a>
  </div>

  <form method="POST" class="needs-validation" novalidate>
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-white py-3">
        <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-info-circle me-2"></i>Identificação</h6>
      </div>
      <div class="card-body">
        <div class="row g-3">
            <div class="col-md-8">
                <label class="form-label fw-bold">Produto *</label>
                <select name="produto_id" class="form-select select2" required>
                    <option value="">Buscar produto (digite o nome)...</option>
                    {% for p in produtos %}
                    <option value="{{ p.id }}" {% if item and item.produto_id == p.id %}selected{% endif %}>
                        {{ p.nome }} ({{ p.codigo or 'S/N' }})
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Status Atual</label>
                <select name="status" class="form-select">
                    <option value="disponivel" {% if not item or item.status == 'disponivel' %}selected{% endif %}>Disponível</option>
                    <option value="reservada" {% if item and item.status == 'reservada' %}selected{% endif %}>Reservada</option>
                    <option value="vendida" {% if item and item.status == 'vendida' %}selected{% endif %}>Vendida</option>
                    <option value="manutencao" {% if item and item.status == 'manutencao' %}selected{% endif %}>Em Manutenção</option>
                </select>
            </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm border-0 mb-4">
      <div class="card-header bg-white py-3">
        <h6 class="mb-0 fw-bold text-success"><i class="fas fa-barcode me-2"></i>Rastreabilidade Temporal</h6>
      </div>
      <div class="card-body">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-bold">Número de Série *</label>
                <input type="text" name="numero_serie" class="form-control font-monospace text-uppercase" 
                       placeholder="Ex: KGU55221" 
                       value="{{ item.numero_serie if item else '' }}" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Número da NF</label>
                <input type="text" name="nota_fiscal" class="form-control" 
                       placeholder="Ex: 12345"
                       value="{{ item.nota_fiscal if item else '' }}">
            </div>

            <div class="col-md-4">
                <label class="form-label text-muted small fw-bold">Data Emissão NF</label>
                <input type="date" name="data_nf" class="form-control" 
                       value="{{ item.data_nf.strftime('%Y-%m-%d') if item and item.data_nf else '' }}">
            </div>

            <div class="col-md-4">
                <label class="form-label text-success small fw-bold">Data Entrada no Cofre</label>
                <input type="date" name="data_entrada" class="form-control" 
                       value="{{ item.data_entrada if item else hoje }}">
                <div class="form-text small">Dia que chegou fisicamente na loja.</div>
            </div>

            <div class="col-md-8">
                <label class="form-label">Fornecedor / Origem</label>
                <select name="fornecedor_id" class="form-select select2">
                    <option value="">Selecione o fornecedor (PJ)...</option>
                    {% for f in fornecedores %}
                    <option value="{{ f.id }}" {% if item and item.fornecedor_id == f.id %}selected{% endif %}>
                        {{ f.nome }} ({{ f.documento or 'S/DOC' }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12">
                <label class="form-label">Observações</label>
                <textarea name="observacoes" rows="2" class="form-control">{{ item.observacoes if item else '' }}</textarea>
            </div>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{{ url_for('estoque.armas_listar') }}" class="btn btn-light me-md-2">Cancelar</a>
        <button type="submit" class="btn btn-primary px-5">
            <i class="fas fa-save me-2"></i> Salvar Registro
        </button>
    </div>
  </form>
</div>

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        if (typeof $ !== 'undefined' && $.fn.select2) {
            $('.select2').select2({
                theme: 'bootstrap-5',
                width: '100%',
                language: 'pt-BR'
            });
        }
    });
</script>
{% endblock %}
{% endblock %}
