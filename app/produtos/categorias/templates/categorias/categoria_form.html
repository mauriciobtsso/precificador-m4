{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-semibold mb-0">
    <i class="fas fa-folder-plus me-2"></i>
    {{ 'Editar Categoria' if categoria else 'Nova Categoria' }}
  </h2>
  <a href="{{ url_for('categorias.index') }}" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left"></i> Voltar
  </a>
</div>

<form method="POST">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3">
        <!-- Nome -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nome</label>
          <input type="text" name="nome" class="form-control" placeholder="Nome da categoria"
                 value="{{ categoria.nome if categoria else '' }}" required>
        </div>

        <!-- Categoria Pai -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">Categoria Pai (opcional)</label>
          <select name="pai_id" class="form-select">
            <option value="">— Nenhuma (categoria principal) —</option>
            {% for cat in categorias_pai %}
              {% if not categoria or cat.id != categoria.id %}
                <option value="{{ cat.id }}"
                  {% if categoria and categoria.pai_id == cat.id %}selected{% endif %}>
                  {{ cat.nome }}
                </option>
              {% endif %}
            {% endfor %}
          </select>
        </div>

        <!-- Descrição -->
        <div class="col-12">
          <label class="form-label fw-semibold">Descrição (opcional)</label>
          <textarea name="descricao" class="form-control" rows="3" placeholder="Descrição breve da categoria">{{ categoria.descricao if categoria else '' }}</textarea>
        </div>
      </div>
    </div>

    <div class="card-footer text-end">
      <button type="submit" class="btn btn-success">
        <i class="fas fa-check me-1"></i> Salvar
      </button>
      {% if categoria %}
        <a href="{{ url_for('categorias.excluir_categoria', id=categoria.id) }}"
           onclick="return confirm('Deseja realmente excluir esta categoria?');"
           class="btn btn-outline-danger">
          <i class="fas fa-trash-alt"></i> Excluir
        </a>
      {% endif %}
    </div>
  </div>
</form>
{% endblock %}
