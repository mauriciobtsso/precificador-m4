{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
        <i class="fas fa-cog"></i>
        {% if config %} Editar Configuração {% else %} Nova Configuração {% endif %}
    </h2>
    <a href="{{ url_for('main.configuracoes') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="chave" class="form-label">Chave</label>
                <input type="text" name="chave" id="chave" class="form-control"
                       value="{{ config.chave if config else '' }}" required>
                <div class="form-text">Identificador único da configuração (ex: <code>whatsapp_prefixo</code>)</div>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="text" name="valor" id="valor" class="form-control"
                       value="{{ config.valor if config else '' }}" required>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Salvar
            </button>
        </form>
    </div>
</div>
{% endblock %}
