{% extends "base_auth.html" %}
{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .auth-card {
        background: #1e1e1e;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        width: 100%;
        max-width: 400px;
        padding: 2rem;
    }
    .auth-card img {
        max-width: 150px;
        margin-bottom: 1.5rem;
    }
    .btn-auth {
        background: #dc3545;
        border: none;
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        font-weight: 600;
    }
    .btn-auth:hover {
        background: #bb2d3b;
    }
</style>

<div class="auth-container">
    <div class="auth-card text-center">
        <img src="{{ url_for('static', filename='img/logo_white.png') }}" alt="Logo">
        <h4 class="mb-4">Esqueci minha senha</h4>
        <p class="text-muted small">Informe seu usuário ou email e entraremos em contato.</p>

        <form method="POST" action="">
            <div class="mb-3">
                <input type="text" class="form-control" name="usuario" placeholder="Usuário ou email" required>
            </div>
            <button type="submit" class="btn btn-auth">
                Enviar
            </button>
        </form>

        <div class="mt-3">
            <a href="{{ url_for('main.login') }}" class="text-decoration-none text-secondary small">
                <i class="fas fa-arrow-left"></i> Voltar ao login
            </a>
        </div>
    </div>
</div>
{% endblock %}
