{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">
    <i class="fas fa-percent"></i>
    {{ 'Editar Taxa' if taxa else 'Nova Taxa' }}
  </h2>
</div>

<form method="POST" action="{{ url_for('taxas.gerenciar', taxa_id=taxa.id if taxa else None) }}">
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-3">
        <!-- Número de parcelas -->
        <div class="col-md-4">
          <label class="form-label">Número de parcelas</label>
          <input type="number"
                 name="numero_parcelas"
                 class="form-control"
                 min="0"
                 required
                 value="{{ taxa.numero_parcelas if taxa else '' }}">
        </div>

        <!-- Juros -->
        <div class="col-md-4">
          <label class="form-label">Juros (%)</label>
          <input type="number"
                 step="0.01"
                 name="juros"
                 class="form-control"
                 min="0"
                 required
                 value="{{ taxa.juros if taxa else '' }}">
        </div>
      </div>
    </div>
  </div>

  <!-- Ações -->
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">
      <i class="fas fa-check"></i> Salvar
    </button>
    <a href="{{ url_for('taxas.listar') }}" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left"></i> Cancelar
    </a>
  </div>
</form>
{% endblock %}
