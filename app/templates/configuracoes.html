{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-cog"></i> Configurações do Sistema</h2>
    <a href="{{ url_for('main.gerenciar_configuracao') }}" class="btn btn-success btn-sm">
        <i class="fas fa-plus"></i> Nova Configuração
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <table class="table table-hover table-sm mb-0">
            <thead class="table-light">
                <tr>
                    <th>Chave</th>
                    <th>Valor</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for c in configs %}
                <tr>
                    <td>{{ c.chave }}</td>
                    <td>{{ c.valor }}</td>
                    <td class="text-center">
                        <a href="{{ url_for('main.gerenciar_configuracao', config_id=c.id) }}" 
                           class="btn btn-sm btn-outline-warning me-1" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('main.excluir_configuracao', config_id=c.id) }}" 
                           class="btn btn-sm btn-outline-danger" 
                           onclick="return confirm('Tem certeza que deseja excluir esta configuração?');"
                           title="Excluir">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center text-muted py-3">Nenhuma configuração cadastrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
