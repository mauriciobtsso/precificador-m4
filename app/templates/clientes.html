{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-users"></i> Clientes</h2>
    <a href="{{ url_for('main.importar') }}" class="btn btn-sm btn-primary">
        <i class="fas fa-file-import"></i> Importar Clientes
    </a>
</div>

<table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Documento</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for c in clientes %}
        <tr>
            <td>{{ c.nome }}</td>
            <td>{{ c.documento or "-" }}</td>
            <td>{{ c.celular or c.telefone or "-" }}</td>
            <td>{{ c.cidade or "-" }}</td>
            <td>
                <a href="#" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                <a href="#" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center text-muted">Nenhum cliente cadastrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
