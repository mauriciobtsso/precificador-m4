<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 TÃ¡tica - Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: .75rem;
            box-shadow: 0 4px 12px rgba(0,0,0,.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        .login-card img {
            width: 60%;
            max-width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.2s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }
            .login-card img {
                width: 70%;
                max-width: 150px;
                margin-bottom: 1rem;
            }
        }
        .form-control {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #f8f9fa;
        }
        .form-control:focus {
            background: #2a2a2a;
            border-color: #dc3545;
            box-shadow: none;
            color: #fff;
        }
        .btn-login {
            background: #dc3545;
            border: none;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            font-weight: 600;
        }
        .btn-login:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{{ url_for('static', filename='img/logo_white.png') }}" alt="Logo">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
