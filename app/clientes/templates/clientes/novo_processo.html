{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-light">
      <h4 class="mb-0">
        <i class="fas fa-plus-circle text-success"></i>
        Novo Processo — {{ cliente.nome }} <small class="text-muted">(ID: {{ cliente.id }})</small>
      </h4>
    </div>

    <div class="card-body">
      <form method="POST" action="{{ url_for('clientes.novo_processo', cliente_id=cliente.id) }}">
        <div class="row">
          <!-- Tipo -->
          <div class="col-md-4 mb-3">
            <label for="tipo" class="form-label">
              <i class="fas fa-tag me-1 text-secondary"></i> Tipo
            </label>
            <input type="text" class="form-control" id="tipo" name="tipo"
                   placeholder="Ex: Aquisição de arma" required>
          </div>

          <!-- Status -->
          <div class="col-md-4 mb-3">
            <label for="status" class="form-label">
              <i class="fas fa-tasks me-1 text-secondary"></i> Status
            </label>
            <select class="form-select" id="status" name="status" required>
              <option value="">-- Selecione --</option>
              <option value="Em andamento">Em andamento</option>
              <option value="Concluído">Concluído</option>
              <option value="Cancelado">Cancelado</option>
            </select>
          </div>

          <!-- Data (visualização) -->
          <div class="col-md-4 mb-3">
            <label class="form-label">
              <i class="fas fa-calendar-alt me-1 text-secondary"></i> Data
            </label>
            <input type="text" class="form-control bg-light" 
                   value="{{ now.strftime('%d/%m/%Y %H:%M') }}" disabled>
          </div>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label">
            <i class="fas fa-align-left me-1 text-secondary"></i> Descrição
          </label>
          <textarea class="form-control" id="descricao" name="descricao"
                    rows="4" placeholder="Detalhe o processo..."></textarea>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <a href="{{ url_for('clientes.detalhe', cliente_id=cliente.id) }}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
