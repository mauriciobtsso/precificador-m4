<h5>CNH do Cliente</h5>

<!-- Upload CNH -->
<form id="formUploadCnh" data-cliente-id="{{ cliente.id }}" enctype="multipart/form-data" method="POST">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar e Processar CNH</button>
</form>

<!-- Modal Pré-visualização CNH -->
<div class="modal fade" id="preverCnhModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('clientes.salvar_cnh', cliente_id=cliente.id) }}">
        <div class="modal-header">
          <h5 class="modal-title">Pré-visualizar CNH</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label>Nome</label><input type="text" name="nome" id="cnhNome" class="form-control"></div>
          <div class="mb-3"><label>CPF</label><input type="text" name="cpf" id="cnhCpf" class="form-control"></div>
          <div class="mb-3"><label>Registro</label><input type="text" name="registro" id="cnhRegistro" class="form-control"></div>
          <div class="mb-3"><label>Categoria</label><input type="text" name="categoria" id="cnhCategoria" class="form-control"></div>
          <div class="mb-3"><label>Validade</label><input type="date" name="validade" id="cnhValidade" class="form-control"></div>
          <input type="hidden" name="caminho" id="cnhCaminho">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function abrirPreverCnh(dados) {
  document.getElementById("cnhNome").value = dados.nome || '';
  document.getElementById("cnhCpf").value = dados.cpf || '';
  document.getElementById("cnhRegistro").value = dados.registro || '';
  document.getElementById("cnhCategoria").value = dados.categoria || '';
  document.getElementById("cnhValidade").value = dados.validade || '';
  document.getElementById("cnhCaminho").value = dados.caminho || '';
  new bootstrap.Modal(document.getElementById('preverCnhModal')).show();
}

document.getElementById("formUploadCnh").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const clienteId = e.target.dataset.clienteId;
  const resp = await fetch(`/uploads/${clienteId}/cnh`, { method: "POST", body: formData });
  abrirPreverCnh(await resp.json());
});
</script>
