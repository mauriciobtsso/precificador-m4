<h5>CR do Cliente</h5>

<form id="formUploadCr" data-cliente-id="{{ cliente.id }}" enctype="multipart/form-data" method="POST">
  <div class="mb-3">
    <input type="file" name="file" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
  </div>
  <button type="submit" class="btn btn-primary">Enviar e Processar CR</button>
</form>

<div class="modal fade" id="preverCrModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('clientes.salvar_cr', cliente_id=cliente.id) }}">
        <div class="modal-header">
          <h5 class="modal-title">Pré-visualizar CR</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label>Número CR</label><input type="text" name="numero_cr" id="crNumero" class="form-control"></div>
          <div class="mb-3"><label>Nome</label><input type="text" name="nome" id="crNome" class="form-control"></div>
          <div class="mb-3"><label>CPF</label><input type="text" name="cpf" id="crCpf" class="form-control"></div>
          <div class="mb-3"><label>Validade</label><input type="date" name="validade" id="crValidade" class="form-control"></div>
          <input type="hidden" name="caminho" id="crCaminho">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function abrirPreverCr(dados) {
  document.getElementById("crNumero").value = dados.numero_cr || '';
  document.getElementById("crNome").value = dados.nome || '';
  document.getElementById("crCpf").value = dados.cpf || '';
  document.getElementById("crValidade").value = dados.validade || '';
  document.getElementById("crCaminho").value = dados.caminho || '';
  new bootstrap.Modal(document.getElementById('preverCrModal')).show();
}

document.getElementById("formUploadCr").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const clienteId = e.target.dataset.clienteId;
  const resp = await fetch(`/uploads/${clienteId}/cr`, { method: "POST", body: formData });
  abrirPreverCr(await resp.json());
});
</script>
