{# clientes/abas/armas_form.html #}
<div class="row">
  <div class="col-md-4 mb-3">
    <label>Tipo da Arma</label>
    <select name="tipo" class="form-select">
      <option value="">Selecione</option>
      {% for val, label in tipos_arma %}
        <option value="{{ val }}" {% if arma and arma.tipo == val %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4 mb-3">
    <label>Calibre</label>
    <input type="text" name="calibre" class="form-control" value="{{ arma.calibre if arma else '' }}">
  </div>
  <div class="col-md-4 mb-3">
    <label>Funcionamento</label>
    <select name="funcionamento" class="form-select">
      <option value="">Selecione</option>
      {% for val, label in funcionamento_arma %}
        <option value="{{ val }}" {% if arma and arma.funcionamento == val %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label>Marca</label>
    <input type="text" name="marca" class="form-control" value="{{ arma.marca if arma else '' }}">
  </div>
  <div class="col-md-6 mb-3">
    <label>Modelo</label>
    <input type="text" name="modelo" class="form-control" value="{{ arma.modelo if arma else '' }}">
  </div>
</div>

<div class="row">
  <div class="col-md-4 mb-3">
    <label>Nº Série</label>
    <input type="text" name="numero_serie" class="form-control" value="{{ arma.numero_serie if arma else '' }}">
  </div>
  <div class="col-md-4 mb-3">
    <label>Emissor do CRAF</label>
    <select name="emissor_craf" class="form-select">
      <option value="">Selecione</option>
      {% for val, label in emissores_craf %}
        <option value="{{ val }}" {% if arma and arma.emissor_craf == val %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4 mb-3">
    <label>Nº Sigma / Nº do Registro</label>
    <input type="text" name="numero_sigma" class="form-control" value="{{ arma.numero_sigma if arma else '' }}">
  </div>
</div>

<div class="row">
  <div class="col-md-6 mb-3">
    <label>Data de Validade</label>
    <input type="date" name="data_validade_craf" class="form-control"
           value="{{ arma.data_validade_craf.strftime('%Y-%m-%d') if arma and arma.data_validade_craf }}">
  </div>
  <div class="col-md-6 mb-3">
    <label>Categoria do Adquirente</label>
    <select name="categoria_adquirente" class="form-select">
      <option value="">Selecione</option>
      {% for val, label in categorias_adquirente %}
        <option value="{{ val }}" {% if arma and arma.categoria_adquirente == val %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div class="mb-3 form-check">
  <input type="checkbox" name="validade_indeterminada" id="validadeIndet_{{ arma.id if arma else 'novo' }}" class="form-check-input"
         {% if arma and arma.validade_indeterminada %}checked{% endif %}>
  <label class="form-check-label" for="validadeIndet_{{ arma.id if arma else 'novo' }}">Validade indeterminada</label>
</div>
