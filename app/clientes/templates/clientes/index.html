{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-users"></i> Clientes</h2>

    <!-- Busca -->
    <form class="row g-2 mb-3" method="GET" action="{{ url_for('clientes.index') }}">
        <div class="col-md-4">
            <input type="text" class="form-control" name="q"
                   placeholder="Buscar por nome ou CPF/CNPJ"
                   value="{{ q }}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Buscar</button>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('clientes.novo_cliente') }}" class="btn btn-success w-100">+ Cadastrar</a>
        </div>
    </form>

    <!-- Lista -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF/CNPJ</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.documento }}</td>
                <td>
                    <a href="{{ url_for('clientes.detalhe', cliente_id=cliente.id) }}" class="btn btn-sm btn-info">
                        Detalhes
                    </a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3" class="text-center">Nenhum cliente encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
