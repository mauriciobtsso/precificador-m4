{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2><i class="fas fa-user-plus"></i> Novo Cliente</h2>
  <form method="POST" action="{{ url_for('clientes.novo_cliente') }}">
    <div class="row">
      <!-- Documento (CPF/CNPJ) -->
      <div class="col-md-4 mb-3">
        <label for="documento" class="form-label">CPF / CNPJ</label>
        <input type="text" class="form-control" id="documento" name="documento" required>
      </div>
      <div class="col-md-8 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
    </div>

    <div class="row">
      <!-- Apelido e Razão Social -->
      <div class="col-md-6 mb-3">
        <label for="apelido" class="form-label">Apelido</label>
        <input type="text" class="form-control" id="apelido" name="apelido">
      </div>
      <div class="col-md-6 mb-3">
        <label for="razao_social" class="form-label">Razão Social</label>
        <input type="text" class="form-control" id="razao_social" name="razao_social">
      </div>
    </div>

    <div class="row">
      <!-- Sexo e Data de Nascimento -->
      <div class="col-md-4 mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo">
          <option value="">--</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
      </div>
      <div class="col-md-4 mb-3">
        <label for="profissao" class="form-label">Profissão</label>
        <input type="text" class="form-control" id="profissao" name="profissao">
      </div>
    </div>

    <div class="row">
      <!-- Estado civil e escolaridade -->
      <div class="col-md-6 mb-3">
        <label for="estado_civil" class="form-label">Estado Civil</label>
        <input type="text" class="form-control" id="estado_civil" name="estado_civil">
      </div>
      <div class="col-md-6 mb-3">
        <label for="escolaridade" class="form-label">Escolaridade</label>
        <input type="text" class="form-control" id="escolaridade" name="escolaridade">
      </div>
    </div>

    <div class="row">
      <!-- Nome dos pais -->
      <div class="col-md-6 mb-3">
        <label for="nome_pai" class="form-label">Nome do Pai</label>
        <input type="text" class="form-control" id="nome_pai" name="nome_pai">
      </div>
      <div class="col-md-6 mb-3">
        <label for="nome_mae" class="form-label">Nome da Mãe</label>
        <input type="text" class="form-control" id="nome_mae" name="nome_mae">
      </div>
    </div>

    <div class="row">
      <!-- Contatos -->
      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="col-md-4 mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" name="telefone">
      </div>
      <div class="col-md-4 mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" class="form-control" id="celular" name="celular">
      </div>
    </div>

    <div class="row">
      <!-- CEP antes do endereço -->
      <div class="col-md-2 mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" name="cep">
      </div>
      <div class="col-md-6 mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" name="endereco">
      </div>
      <div class="col-md-2 mb-3">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" name="numero">
      </div>
      <div class="col-md-2 mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" name="complemento">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" name="bairro">
      </div>
      <div class="col-md-4 mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" name="cidade">
      </div>
      <div class="col-md-2 mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado">
      </div>
      <div class="col-md-2 mb-3">
        <label for="naturalidade" class="form-label">Naturalidade</label>
        <input type="text" class="form-control" id="naturalidade" name="naturalidade">
      </div>
    </div>

    <div class="row">
      <!-- Registros -->
      <div class="col-md-3 mb-3">
        <label for="cr" class="form-label">CR</label>
        <input type="text" class="form-control" id="cr" name="cr">
      </div>
      <div class="col-md-3 mb-3">
        <label for="cr_emissor" class="form-label">Órgão Emissor CR</label>
        <input type="text" class="form-control" id="cr_emissor" name="cr_emissor">
      </div>
      <div class="col-md-3 mb-3">
        <label for="sigma" class="form-label">SIGMA</label>
        <input type="text" class="form-control" id="sigma" name="sigma">
      </div>
      <div class="col-md-3 mb-3">
        <label for="sinarm" class="form-label">SINARM</label>
        <input type="text" class="form-control" id="sinarm" name="sinarm">
      </div>
    </div>

    <!-- Flags -->
    <div class="row mb-3">
      <div class="col-md-12">
        <label class="form-label">Categorias</label><br>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="cac" name="cac">
          <label class="form-check-label" for="cac">Cac</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filiado" name="filiado">
          <label class="form-check-label" for="filiado">Filiado</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="policial" name="policial">
          <label class="form-check-label" for="policial">Policial</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="bombeiro" name="bombeiro">
          <label class="form-check-label" for="bombeiro">Bombeiro</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="militar" name="militar">
          <label class="form-check-label" for="militar">Militar</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="iat" name="iat">
          <label class="form-check-label" for="iat">Iat</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="psicologo" name="psicologo">
          <label class="form-check-label" for="psicologo">Psicólogo</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ url_for('clientes.index') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<!-- Inputmask -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
<script>
  $(document).ready(function(){
    $("#documento").inputmask({
      mask: ["999.999.999-99", "99.999.999/9999-99"],
      keepStatic: true
    });
    $("#telefone").inputmask("(99) 9999-9999");
    $("#celular").inputmask("(99) 99999-9999");
    $("#cep").inputmask("99999-999");
  });
</script>
<script>
  // Consulta CNPJ na API receitaws
  $("#documento").on("blur", function(){
    var doc = $(this).val().replace(/\D/g, '');
    if (doc.length === 14) {
      $.getJSON("https://www.receitaws.com.br/v1/cnpj/" + doc, function(data) {
        if (data.status === "OK") {
          $("#razao_social").val(data.nome);
          $("#nome").val(data.fantasia || data.nome);
          $("#endereco").val(data.logradouro);
          $("#numero").val(data.numero);
          $("#bairro").val(data.bairro);
          $("#cidade").val(data.municipio);
          $("#estado").val(data.uf);
          $("#cep").val(data.cep);
        } else {
          alert("Não foi possível buscar dados do CNPJ: " + data.message);
        }
      }).fail(function() {
        alert("Erro ao consultar CNPJ. Tente novamente mais tarde.");
      });
    }
  });

  // Consulta CEP na API ViaCEP
  $("#cep").on("blur", function(){
    var cep = $(this).val().replace(/\D/g, '');
    if (cep.length === 8) {
      $.getJSON("https://viacep.com.br/ws/" + cep + "/json/", function(data) {
        if (!("erro" in data)) {
          $("#endereco").val(data.logradouro);
          $("#bairro").val(data.bairro);
          $("#cidade").val(data.localidade);
          $("#estado").val(data.uf);
        }
      });
    }
  });
</script>

{% endblock %}
