{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-light">
      <h4 class="mb-0">
        <i class="fas fa-edit text-warning"></i>
        Editar Processo — {{ cliente.nome }} 
        <small class="text-muted">(ID: {{ cliente.id }})</small>
      </h4>
    </div>

    <div class="card-body">
      <form method="POST" action="{{ url_for('clientes.editar_processo', cliente_id=cliente.id, proc_id=processo.id) }}">
        <div class="row">
          <!-- Tipo -->
          <div class="col-md-4 mb-3">
            <label for="tipo" class="form-label">
              <i class="fas fa-tag me-1 text-secondary"></i> Tipo
            </label>
            <input type="text" class="form-control" id="tipo" name="tipo"
                   value="{{ processo.tipo }}" required>
          </div>

          <!-- Status -->
          <div class="col-md-4 mb-3">
            <label for="status" class="form-label">
              <i class="fas fa-tasks me-1 text-secondary"></i> Status
            </label>
            <select class="form-select" id="status" name="status" required>
              <option value="">-- Selecione --</option>
              <option value="Em andamento" {% if processo.status == "Em andamento" %}selected{% endif %}>Em andamento</option>
              <option value="Concluído" {% if processo.status == "Concluído" %}selected{% endif %}>Concluído</option>
              <option value="Cancelado" {% if processo.status == "Cancelado" %}selected{% endif %}>Cancelado</option>
            </select>
          </div>

          <!-- Data (somente leitura) -->
          <div class="col-md-4 mb-3">
            <label class="form-label">
              <i class="fas fa-calendar-alt me-1 text-secondary"></i> Data
            </label>
            <input type="text" class="form-control bg-light"
                   value="{{ processo.data.strftime('%d/%m/%Y %H:%M') if processo.data else '-' }}" disabled>
          </div>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
          <label for="descricao" class="form-label">
            <i class="fas fa-align-left me-1 text-secondary"></i> Descrição
          </label>
          <textarea class="form-control" id="descricao" name="descricao" rows="4">{{ processo.descricao }}</textarea>
        </div>

        <!-- Botões -->
        <div class="d-flex justify-content-end gap-2 mt-3">
          <a href="{{ url_for('clientes.detalhe', cliente_id=cliente.id) }}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
