<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Times New Roman', serif; font-size: 12pt; line-height: 1.5; color: #000; }
        @media print {
            .no-print { display: none !important; }
            body { margin: 0; padding: 2cm; }
        }
        .page-content { max-width: 210mm; margin: 0 auto; padding: 20px; background: white; }
    </style>
</head>
<body class="bg-light">

    <div class="no-print fixed-top p-3 d-flex justify-content-center gap-3 bg-dark text-white shadow">
        <span>Visualização de Impressão</span>
        <button onclick="window.print()" class="btn btn-success btn-sm fw-bold"><i class="fas fa-print"></i> IMPRIMIR / SALVAR PDF</button>
        <button onclick="window.close()" class="btn btn-secondary btn-sm">Fechar</button>
    </div>

    <div class="page-content mt-5 shadow-sm">
        {{ conteudo|safe }}
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
