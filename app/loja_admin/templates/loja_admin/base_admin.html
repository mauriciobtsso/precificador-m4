<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Loja - M4 Tática</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root { --m4-gold: #c5a059; --m4-dark: #000000; }
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .sidebar { min-height: 100vh; background: var(--m4-dark); color: white; }
        .nav-link { color: #ccc; transition: 0.3s; border-radius: 5px; margin-bottom: 5px; }
        .nav-link:hover, .nav-link.active { background: rgba(197, 160, 89, 0.2); color: var(--m4-gold); }
        .nav-link i { margin-right: 10px; }
        .navbar-brand-admin { font-weight: 800; color: var(--m4-gold); letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-3">
                <div class="navbar-brand-admin mb-4 px-2 fs-4">M4 ADMIN</div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('loja_admin.index') }}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('loja_admin.configuracoes') }}">
                            <i class="bi bi-shop"></i> Dados da Loja
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('loja_admin.banners') }}">
                            <i class="bi bi-image"></i> Banners
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('loja_admin.paginas') }}">
                            <i class="bi bi-file-earmark-richtext"></i> Páginas
                        </a>
                    </li>
                    <li class="nav-item mt-5">
                        <a class="nav-link text-danger" href="{{ url_for('loja.index') }}" target="_blank">
                            <i class="bi bi-box-arrow-up-right"></i> Ver Loja
                        </a>
                    </li>
                </ul>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
